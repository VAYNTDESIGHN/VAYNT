<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VAYNT</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #000000;
      line-height: 1.6;
    }

    header {
      display: flex;

    }

    header h1 {
      font-size: 20px;
      letter-spacing: 2px;
    }

    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }

    .hero {
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    .hero h2 {
      font-size: 48px;
      letter-spacing: 4px;
      margin-bottom: 16px;
    }

    .hero p {
      max-width: 600px;
      font-size: 16px;
      color: #444;
    }

    section {
      padding: 80px 40px;
      max-width: 1000px;
      margin: auto;
    }

    section h3 {
      font-size: 28px;
      margin-bottom: 16px;
      letter-spacing: 2px;
    }

    footer {
      padding: 40px;
      text-align: center;
      border-top: 1px solid #eaeaea;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

  <header>
    <h1>VAYNT</h1>

  <div class="hero">

  </div>

  <section>
    <h3>ABOUT VAYNT</h3>
    <p>

    </p>
